<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영덕대게 문의하기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-size: calc(14px + 0.3vw);
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans KR", sans-serif;
        background-color: #f5ece0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 50rem;
        width: 90%;
        padding: 1.5rem;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1rem;
        margin: 0.5rem 0;
      }

      form {
        margin-top: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #333;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        height: 6rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 4px;
        background-color: #9faf97;
        color: #fff;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #333;
        color: #fff;
      }

      .success-message {
        display: none;
        font-size: 1.25rem;
        font-weight: 700;
        margin-top: 2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>영덕대게 문의하기</h1>
      <p id="contect-01">이메일: zeroduck@example.com</p>
      <p id="contect-02">전화번호: 031) 9451-7455</p>
      <p id="contect-03">가맹점 문의는 DM부탁드려요🙏🏻</p>

      <form id="contact-form">
        <div class="form-group">
          <label for="subject">제목</label>
          <input type="text" id="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">문의내용</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="button" id="submit-button">문의하기</button>
      </form>

      <div class="success-message" id="success-message">
        문의가 접수되었습니다. 감사합니다 :)
      </div>
    </div>

    <script>
      document.getElementById("submit-button");
      document.getElementById("contect-01");
      document.getElementById("contect-02");
      document.getElementById("contect-03");
      document
        .getElementById("submit-button")
        .addEventListener("click", function () {
          document.getElementById("contact-form").style.display = "none";
          document.getElementById("contect-01").style.display = "none";
          document.getElementById("contect-02").style.display = "none";
          document.getElementById("contect-03").style.display = "none";
          document.getElementById("success-message").style.display = "block";
        });
    </script>
  </body>
</html>
