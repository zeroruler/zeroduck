    <style>
        @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500;600&display=swap");

        :root {

            /* ê¸°ì¡´ë³´ë‹¤ ì¡°ê¸ˆ ë” ì°¨ë¶„í•˜ê³  ì„¸ë ¨ëœ ì„¸ì´ì§€ ê·¸ë¦° */
            --primary-dark: #5a7c55;

            --card-bg: #ffffff;
            --text-color: #333333;

            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: "IBM Plex Sans KR", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* --- Main Container (Card Style) --- */
        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            /* ë„“ì´ ì¦ê°€ */
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-dark);
        }

        /* --- Layout (Grid for PC) --- */
        .reservation-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* ì¢Œìš° 2ë‹¨ êµ¬ì„± */
            gap: 40px;
            text-align: left;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
        }

        /* --- Calendar Styling --- */
        .calendar {
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 16px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .calendar-header button {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .calendar-header button:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 400;
            color: #888;
            margin-bottom: 10px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day {
            aspect-ratio: 1/1;
            /* ì •ì‚¬ê°í˜• ìœ ì§€ */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .day:hover:not(.disabled) {
            background-color: #ecf3eb;
            color: var(--primary-dark);
        }

        .day.selected {
            background-color: var(--primary-color) !important;
            color: #fff !important;
            box-shadow: 0 4px 10px rgba(122, 156, 117, 0.4);
        }

        .day.disabled {

            cursor: not-allowed;
        }

        /* --- Time Selection (Chips Style) --- */
        .time-select-container {
            display: flex;
            flex-direction: column;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-chip {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-color);
        }

        .time-chip:hover {
            border-color: var(--primary-color);
            background-color: #ecf3eb;
            color: var(--primary-dark);
        }

        .time-chip.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(122, 156, 117, 0.4);
        }

        .time-chip:disabled {
            background-color: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
            border-color: #e0e0e0;
        }

        /* --- Buttons --- */
        button.primary-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-family: inherit;
        }

        button.primary-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(122, 156, 117, 0.3);
        }

        button.primary-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.secondary-btn {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin: 5px;
        }

        button.secondary-btn:hover {
            background-color: #ecf3eb;
        }


        /* --- Modal & Complete Views --- */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* ëª¨ë‹¬ ë°°ê²½ì„ ì–´ë‘¡ê²Œ ì²˜ë¦¬ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            backdrop-filter: blur(3px);
        }

        .modal h2,
        .reservation-complete h2,
        .cancel-complete h2 {
            margin-top: 0;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .modal input {
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;

        }

        .modal input:focus {
            outline: none;

        }

        .reservation-complete,

        .action-buttons {

        /* --- Responsive Design --- */
        @media (hover: hover) {

            .calendar-header button:hover,
            .day:hover:not(.disabled),
            .time-chip:hover:not(:disabled) {
                background-color: #ecf3eb;
                color: var(--primary-dark);
                border-color: var(--primary-color);
            }

            .primary-btn:hover:not(:disabled) {
                background-color: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(122, 156, 117, 0.3);
            }
        }

        /* --- 2. í„°ì¹˜ í”¼ë“œë°±: ëª¨ë°”ì¼/PC ê³µí†µ (ëˆ„ë¥´ëŠ” ìˆœê°„ì˜ íš¨ê³¼) --- */
        .day:active:not(.disabled),

        .primary-btn:active:not(:disabled) {

            background-color: #d8e5d5;

        }

        /* --- 3. ëª¨ë°”ì¼ í™”ë©´ ì§¤ë¦¼ ë°©ì§€ ë° í„°ì¹˜ í•˜ì´ë¼ì´íŠ¸ ì œê±° --- */
        button,

            /* í„°ì¹˜ ì‹œ íŒŒë€ ë°•ìŠ¤ ì œê±° */
        }

        @media (max-width: 768px) {

            }

            /* ë‹¬ë ¥ í¬ê¸° ìë™ ì¡°ì • */
            .calendar {

            }

            }

            }
        }

        @media (max-width: 400px) {
            .time-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

    <script>
        // ============================================================
        // [ì¤‘ìš”] ë°œê¸‰ë°›ì€ êµ¬ê¸€ ì•±ìŠ¤ ìŠ¤í¬ë¦½íŠ¸ URLì„ ì•„ë˜ì— ë„£ì–´ì£¼ì„¸ìš”!
        // ============================================================
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzCkk2zsUkqnUD_BC0syKIA47VIwjpdYGWUVkFedhoSJA_a7jxDPcFUXd-kZLEt8QRjxg/exec';
        // ============================================================


        const daysContainer = document.getElementById("days");
        const currentMonth = document.getElementById("current-month");
        // const timeSelect = document.getElementById("time-select"); // ë” ì´ìƒ ì‚¬ìš© ì•ˆ í•¨
        const confirmBtn = document.getElementById("confirm-btn");
        const reservationPage = document.getElementById("reservation-page");
        const reservationComplete = document.getElementById("reservation-complete");
        const completionMessage = document.getElementById("completion-message");
        const modifyReservationBtn = document.getElementById("modify-reservation");
        const cancelReservationBtn = document.getElementById("cancel-reservation");
        const cancelComplete = document.getElementById("cancel-complete");
        const reservationModal = document.getElementById("reservation-modal");
        const modalOverlay = document.getElementById("modal-overlay");
        const submitReservationBtn = document.getElementById("submit-reservation");
        const timeChips = document.querySelectorAll('.time-chip');

        let selectedDate = "";
        let selectedName = "";
        // let selectedTime = localStorage.getItem("selectedTime") || ""; // ë¡œì»¬ìŠ¤í† ë¦¬ì§€ ì¼ë‹¨ ì œì™¸í•˜ê³  ë‹¨ìˆœí™”
        let selectedTime = "";

        const today = new Date();
        let currentYear = today.getFullYear();
        let currentMonthIndex = today.getMonth();

        // --- ìº˜ë¦°ë” ë¡œë“œ í•¨ìˆ˜ (ê¸°ì¡´ ë¡œì§ ìœ ì§€) ---
        function loadCalendar(year, month) {
            daysContainer.innerHTML = "";
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0); // ì˜¤ëŠ˜ ë‚ ì§œ ë¹„êµë¥¼ ìœ„í•´ ì‹œê°„ ì´ˆê¸°í™”

            currentMonth.textContent = `${year}ë…„ ${month + 1}ì›”`;

            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement("div");
                daysContainer.appendChild(emptyDay);
            }

            for (let i = 1; i <= lastDay.getDate(); i++) {
                const dayElement = document.createElement("div");
                const dateString = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;
                const dateObject = new Date(dateString);

                dayElement.classList.add("day");
                dayElement.textContent = i;

                // ê³¼ê±° ë‚ ì§œ ë¹„í™œì„±í™”
                if (dateObject < currentDate) {
                    dayElement.classList.add("disabled");
                } else {
                    dayElement.addEventListener("click", () => {
                        // ë‚ ì§œ ì„ íƒ ì‹œ ìŠ¤íƒ€ì¼ ë³€ê²½
                        document.querySelectorAll(".day").forEach((day) => day.classList.remove("selected"));
                        dayElement.classList.add("selected");
                        selectedDate = dateString;

                        // ë‚ ì§œë¥¼ ì„ íƒí•´ì•¼ ì‹œê°„ ì„ íƒê³¼ í™•ì¸ ë²„íŠ¼ì´ í™œì„±í™”ë¨
                        enableTimeSelection();
                    });
                }
                daysContainer.appendChild(dayElement);
            }
        }

        // --- ì‹œê°„ ì„ íƒ ì¹© ê¸°ëŠ¥ (ìƒˆë¡œ ì¶”ê°€ëœ ë¶€ë¶„) ---
        function enableTimeSelection() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();

            // ì˜¤ëŠ˜ ë‚ ì§œ ë¬¸ìì—´ ìƒì„± (YYYY-MM-DD)
            const todayStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}-${String(now.getDate()).padStart(2, "0")}`;

            timeChips.forEach(chip => {
                const chipTime = chip.getAttribute('data-time'); // "10:00" í˜•ì‹
                const [chipHour, chipMinute] = chipTime.split(':').map(Number);

                chip.classList.remove('selected');

                // 1. ì„ íƒí•œ ë‚ ì§œê°€ ì˜¤ëŠ˜ì¸ ê²½ìš°
                if (selectedDate === todayStr) {
                    // í˜„ì¬ ì‹œê°„ë³´ë‹¤ ì´ì „ì´ê±°ë‚˜ ê°™ì€ ì‹œê°„ëŒ€ëŠ” ë¹„í™œì„±í™”
                    if (chipHour < currentHour || (chipHour === currentHour && chipMinute <= currentMinute)) {
                        chip.disabled = true;
                        chip.style.opacity = "0.3"; // ì‹œê°ì ìœ¼ë¡œ ë” ì–´ë‘¡ê²Œ
                    } else {
                        chip.disabled = false;
                        chip.style.opacity = "1";
                    }
                }
                // 2. ì„ íƒí•œ ë‚ ì§œê°€ ë¯¸ë˜ì¸ ê²½ìš°
                else {
                    chip.disabled = false;
                    chip.style.opacity = "1";
                }
            });

            selectedTime = ""; // ì‹œê°„ ì´ˆê¸°í™”
            confirmBtn.disabled = true; // í™•ì¸ ë²„íŠ¼ ì´ˆê¸°í™”
        }

        // ì‹œê°„ ì¹© í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        timeChips.forEach(chip => {
            chip.addEventListener('click', () => {
                if (!selectedDate) {
                    alert("ë‚ ì§œë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.");
                    return;
                }
                // ë‹¤ë¥¸ ì¹© ì„ íƒ í•´ì œ
                timeChips.forEach(c => c.classList.remove('selected'));
                // í˜„ì¬ ì¹© ì„ íƒ
                chip.classList.add('selected');
                // ì‹œê°„ ê°’ ì €ì¥
                selectedTime = chip.getAttribute('data-time');
                // ì˜ˆì•½ í™•ì¸ ë²„íŠ¼ í™œì„±í™”
                confirmBtn.disabled = false;
            });
        });

        // ì´ˆê¸°í™” ì‹œ ì‹œê°„ ë²„íŠ¼ ë¹„í™œì„±í™”
        timeChips.forEach(chip => chip.disabled = true);


        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆë“¤ ---

        document.getElementById("prev-month").addEventListener("click", () => {
            currentMonthIndex--;
            if (currentMonthIndex < 0) {
                currentMonthIndex = 11;
                currentYear--;
            }
            loadCalendar(currentYear, currentMonthIndex);
            resetSelection(); // ë‹¬ì´ ë°”ë€Œë©´ ì„ íƒ ì´ˆê¸°í™”
        });

        document.getElementById("next-month").addEventListener("click", () => {
            currentMonthIndex++;
            if (currentMonthIndex > 11) {
                currentMonthIndex = 0;
                currentYear++;
            }
            loadCalendar(currentYear, currentMonthIndex);
            resetSelection(); // ë‹¬ì´ ë°”ë€Œë©´ ì„ íƒ ì´ˆê¸°í™”
        });

        function resetSelection() {
            selectedDate = "";
            selectedTime = "";
            confirmBtn.disabled = true;
            timeChips.forEach(chip => {
                chip.classList.remove('selected');
                chip.disabled = true;
            });
        }


        confirmBtn.addEventListener("click", () => {
            if (!selectedDate || !selectedTime) {
                alert("ë‚ ì§œì™€ ì‹œê°„ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
                return;
            }
            // localStorage.setItem("selectedTime", selectedTime); // í•„ìš”ì‹œ ë³µêµ¬
            modalOverlay.style.display = "block";
            reservationModal.style.display = "block";
        });

        // ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ì‹œ ë‹«ê¸°
        modalOverlay.addEventListener("click", () => {
            modalOverlay.style.display = "none";
            reservationModal.style.display = "none";
        });

        // --- ì „í™”ë²ˆí˜¸ ìë™ í•˜ì´í”ˆ ì¶”ê°€ ë° ìˆ«ìë§Œ ì…ë ¥ í—ˆìš© ---
        const phoneInput = document.getElementById("phone");

        phoneInput.addEventListener("input", (e) => {
            // ìˆ«ìë§Œ ë‚¨ê¸°ê³  ë‚˜ë¨¸ì§€ ë¬¸ì ì œê±°
            let value = e.target.value.replace(/[^0-9]/g, "");

            // í•œêµ­ ì „í™”ë²ˆí˜¸ ì–‘ì‹(010-XXXX-XXXX)ì— ë§ê²Œ í•˜ì´í”ˆ ì‚½ì…
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0, 3) + "-" + value.slice(3);
            } else if (value.length > 7) {
